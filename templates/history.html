<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial NutriScan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        img { max-width: 80px; border-radius: 5px; }
        .button { display: inline-block; padding: 10px 15px; margin-top: 15px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
        .button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>ðŸ“œ Historial de anÃ¡lisis</h1>
    <table>
        <tr>
            <th>Usuario</th>
            <th>Alimento</th>
            <th>Ficha</th>
            <th>Fecha</th>
            <th>Imagen</th>
        </tr>
        {% for item in historial %}
        <tr>
            <td>{{ item.usuario }}</td>
            <td>{{ item.alimento }}</td>
            <td><a href="/ficha/{{ item.id }}" target="_blank">Ver ficha</a></td>
            <td>{{ item.fecha }}</td>
            <td>
                {% if item.imagen %}
                    <img src="{{ url_for('static', filename=item.imagen.split('static/')[-1]) }}" alt="{{ item.alimento }}" style="max-width: 100px;">
                {% else %}
                    Sin imagen
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/" class="button">â¬… Volver</a>
</body>
</html>
