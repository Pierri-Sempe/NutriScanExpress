<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado - NutriScan Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f2f1;
      color: #004d40;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .card img {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 10px;
    }
    .card .info {
      text-align: left;
      margin-top: 1rem;
    }
    .buttons {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    a.button {
      background-color: #00796b;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #004d40;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #00695c;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¥— Resultado del anÃ¡lisis</h1>
  </header>

  <main>
    <div class="card">
      <h2>{{ alimento }}</h2>
      <img src="{{ url_for('static', filename=imagen.split('static/')[-1]) }}" alt="{{ alimento }}">
      <div class="info">
        {{ info | safe }}
      </div>
      <p><strong>Analizado por:</strong> {{ usuario }}</p>
    </div>

    <div class="buttons">
      <a href="/" class="button">ðŸ”„ Analizar otro alimento</a>
      <a href="/descargar/{{ ficha_file }}" download class="button">â¬‡ Descargar ficha (.txt)</a>
      <a href="/history" class="button">ðŸ“œ Ver historial</a>
    </div>
  </main>

  <footer>
    &copy; 2025 NutriScan Express
  </footer>
</body>
</html>
