<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriScan Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background-color: #e0f2f1; color: #004d40; }
    header { background-color: #00796b; color: white; padding: 1rem; text-align: center; }
    main { padding: 2rem; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    form { background:white; padding:2rem; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); display:flex; flex-direction:column; gap:1rem; width:100%; max-width:400px; }
    input[type="text"], input[type="file"] { padding:.5rem; border:1px solid #ccc; border-radius:5px; font-size:1rem; }
    button { background-color:#00796b; color:white; padding:.75rem; border:none; border-radius:5px; font-weight:bold; cursor:pointer; transition:background-color .3s; }
    button:hover { background-color:#004d40; }
    .button-link { background-color:#00796b; color:white; padding:.75rem 1.5rem; text-decoration:none; border-radius:5px; font-weight:bold; transition:background-color .3s; }
    .button-link:hover { background-color:#004d40; }
    #resultado { margin-top:2rem; text-align:center; }
    footer { margin-top:3rem; text-align:center; font-size:.9rem; color:#00695c; }
  </style>
</head>
<body>
  <header><h1>NutriScan Express</h1></header>

  <main>
    <h2>Analiza tus alimentos de forma rápida y sencilla</h2>

    <form id="formulario" method="POST" action="/upload" enctype="multipart/form-data">
      <input type="text" name="usuario" placeholder="Tu nombre" required>
      <input type="file" name="imagen" accept="image/*" required>
      <button type="submit">Analizar alimento</button>
    </form>

    <div id="resultado"></div>

    <div style="margin-top: 2rem;">
      <a href="/history" class="button-link">Ver historial</a>
    </div>
  </main>

  <footer>&copy; 2025 NutriScan Express</footer>

  <script>
    const form = document.getElementById("formulario");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      resultado.innerHTML = "Analizando…";
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;

      try {
        const data = new FormData(form);
        // fetch con redirect:'follow' (por defecto) para poder detectar res.redirected
        const res = await fetch(form.action || "/upload", { method: "POST", body: data, redirect: "follow" });

        // Si el servidor redirigió (por ejemplo a result.html), navegamos allí
        if (res.redirected) {
          window.location.href = res.url;
          return;
        }

        const contentType = (res.headers.get("content-type") || "").toLowerCase();

        if (contentType.includes("application/json")) {
          const json = await res.json();
          if (json.error) {
            resultado.innerHTML = `<p style="color:red;">${json.error}</p>`;
          } else {
            resultado.innerHTML = `
              <h2>${json.alimento || ""}</h2>
              <p>${json.info || ""}</p>
              ${json.imagen ? `<img src="${json.imagen}" alt="${json.alimento || 'imagen'}" style="max-width:300px; border-radius:10px;">` : ""}
            `;
          }
          return;
        }

        // Si no es JSON ni hubo redirect, probablemente el servidor devolvió HTML (fallback: renderizarlo)
        const text = await res.text();
        // Reemplazamos el documento actual con el HTML recibido (esto simula navegar a la página)
        document.open();
        document.write(text);
        document.close();

      } catch (err) {
        console.error(err);
        resultado.innerHTML = `<p style="color:red;">Error al comunicarse con el servidor: ${err.message}</p>`;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
